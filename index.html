<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop HTML Generator</title>
    <style>
        #dropzone {
            width: 100%;
            height: 400px;
            border: 2px dashed #ccc;
            margin-top: 20px;
            padding: 10px;
            position: relative; /* Required for absolute positioning of elements */
        }
        .draggable {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            cursor: move;
        }
        .dropped {
            position: absolute;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
        #renderedHTML {
            border: 1px solid #ccc;
            margin-top: 20px;
            padding: 10px;
            min-height: 100px;
        }
    </style>
</head>
<body>
<h2>Drag and Drop HTML Generator</h2>
<div>
    <div class="draggable" data-type="h2">H2 Heading</div>
    <div class="draggable" data-type="p">Paragraph</div>
    <div class="draggable" data-type="input">Input Field</div>
</div>

<div id="dropzone">Drop elements here</div>
<button id="generate">Generate HTML</button>

<!-- Zobrazení dynamicky vygenerovaného HTML -->
<h3>Generated HTML:</h3>
<pre id="generatedHTML"></pre>

<!-- Přímo vykreslený HTML výstup -->
<h3>Rendered Output:</h3>
<div id="renderedHTML"></div>

<script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
<script src="script.js"></script>
</body>
</html>
