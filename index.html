<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop Invoice Editor</title>
    <style>
        /* Obecné styly */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            overflow-x: auto; /* Povolit horizontální rolování */
        }

        /* Toolbar s prvky a tlačítky */
        #toolbar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .draggable {
            display: inline-block;
            padding: 10px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            cursor: move;
            user-select: none;
        }

        /* Panel nástrojů pro úpravu vlastností */
        #propertyPanel {
            margin-top: 10px;
            display: none;
            flex-direction: column;
            gap: 5px;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #propertyPanel input,
        #propertyPanel select {
            width: 100px;
        }

        /* Kontejner pro plochy faktury */
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: nowrap;
        }

        /* Plochy faktury (A4 formát) */
        .invoice {
            width: 21cm;
            height: 29.7cm;
            min-width: 21cm;
            min-height: 29.7cm;
            background-color: white;
            border: 1px solid #ccc;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
            flex-shrink: 0; /* Zabránit zmenšování */
        }

        /* Přetažené prvky */
        .dropped {
            position: absolute;
            cursor: move;
            user-select: none;
        }

        .dropped[contenteditable="true"]:focus {
            outline: 2px dashed blue;
        }

        /* Vybraný prvek */
        .selected {
            outline: 2px dashed red;
        }

        /* Styly pro tisk */
        @media print {
            body * {
                visibility: hidden;
            }
            #printArea,
            #printArea * {
                visibility: visible;
            }
            #printArea {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: auto;
            }
        }

        /* Responzivní styly */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<!-- Toolbar s přetahovatelnými prvky a tlačítky -->
<div id="toolbar">
    <div class="draggable" data-type="h2">Nadpis</div>
    <div class="draggable" data-type="p">Odstavec</div>
    <div class="draggable" data-type="input">Vstupní pole</div>
    <button id="generate">Generovat HTML</button>
    <button id="download">Stáhnout HTML</button>
    <button id="preview">Náhled</button>
    <button id="print">Tisk</button>
    <button id="clear">Vyčistit</button> <!-- Tlačítko pro vyčištění -->
</div>

<!-- Panel nástrojů pro úpravu vlastností -->
<div id="propertyPanel">
    <label>
        Velikost písma:
        <input type="number" id="fontSizeInput" min="8" max="72" value="16"> px
    </label>
    <label>
        Tučnost písma:
        <select id="fontWeightInput">
            <option value="normal">Normální</option>
            <option value="bold">Tučné</option>
        </select>
    </label>
</div>

<!-- Kontejner pro plochy faktury -->
<div class="container">
    <!-- První A4: Editor faktury -->
    <div class="invoice" id="invoice">
        Přetáhněte prvky sem a vytvořte fakturu.
    </div>

    <!-- Druhá A4: Vygenerované HTML -->
    <div class="invoice" id="generatedInvoice">
        <!-- Vygenerované HTML se zobrazí zde -->
    </div>

    <!-- Třetí A4: Náhled pro tisk -->
    <div class="invoice" id="previewInvoice">
        <!-- Náhled se zobrazí zde -->
    </div>
</div>

<!-- Načtení knihovny Interact.js -->
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<!-- Načtení vlastního skriptu -->
<script src="script.js"></script>
</body>
</html>
